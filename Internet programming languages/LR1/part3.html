<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>  
    </head>

    <body>
        <h3>Форма регистрации</h3>
        <form>
            <table>
                <tr>
                    <td>Имя:</td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td><input type="text" name="sname"> <br></td>
                </tr>
                <tr>
                    <td>Пол:</td>
                    <td><input type="radio" name="gender" value="м">м<input type="radio" name="gender" value="ж">ж</td>
                </tr>
                <tr>
                    <td>Дата рождения:</td>
                    <td><input type="text" name="birthday"></td>
                </tr>
                <tr>
                    <td>Пароль:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Повторите пароль:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Зарегестрироваться"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
